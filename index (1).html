
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Trivia for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="player-setup">
        <h1>Bible Trivia Flashcards</h1>
        <label for="num-players">Enter Number of Players:</label>
        <input type="number" id="num-players" min="1" max="10" value="1">
        <div id="player-names"></div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div class="container" id="game-area" style="display: none;">
        <h2 id="current-player"></h2>
        <div class="flashcard" id="flashcard">
            <div class="question" id="question">Loading question...</div>
            <div class="answer" id="answer">Click to reveal the answer!</div>
        </div>
        <button id="next-btn">Next</button>
        <div id="scoreboard"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
